{% extends 'layouts/base.html' %}
{% block title %}Daftar Kontak - OLDFROM{% endblock %}

{% block content %}
<section>
    <div class="container">
        <h2>Daftar Kontak</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Nomor WhatsApp</th>
                    <th>Deskripsi</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>{{ contact[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
